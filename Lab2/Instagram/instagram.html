<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/instagram.css">
</head>
<body>
    <div>
        <img src="/IG.jpeg" alt="">
        <div class="container">
            <div class="box">
                <div class="heading"></div>
                <form class="login-form">
                    <div class="field">
                        <input id="username" type="name" placeholder="Phone number, username, or email" />
                        <label for="username">Phone number, username, or email</label>
                    </div>
                    <div class="field">
                        <input id="password" type="password" placeholder="password" />
                        <label for="password">Password</label>
                    </div>
                    <button class="login-button" title="login">Log In</button>
                    <div class="separator">
                        <div class="line"></div>
                        <p>OR</p>
                        <div class="line"></div>
                    </div>
                    <div class="other">
                        <button class="fb-login-btn" type="button">
                            <i class="fa fa-facebook-official fb-icon"></i>
                            <span class="">Log in with Facebook</span>
                        </button>
                        <a class="forgot-password" href="#">Forgot password?</a>
                    </div>
                </form>
            </div>
            <div class="box">
                <p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>
            </div>
            <div class="footer">
                <div class="links">
                    <ul>
                        <li><a href="#">ABOUT US</a></li>
                        <li><a href="#">SUPPORT</a></li>
                        <li><a href="#">PRESS</a></li>
                        <li><a href="#">API</a></li>
                        <li><a href="#">JOBS</a></li>
                        <li><a href="#">PRIVACY</a></li>
                        <li><a href="#">TERMS</a></li>
                        <li><a href="#">DIRECTORY</a></li>
                        <li><a href="#">PROFILES</a></li>
                        <li><a href="#">HASHTAGS</a></li>
                        <li><a href="#">LANGUAGE</a></li>
                    </ul>
                </div>
                <div class="copyright">
                    Â© 2022 INSTAGRAM
                </div>
            </div>
        </div>
    </div>

</body>
</html>
